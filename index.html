<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <p id="gs">Guessed times: 0</p>
        <p id="range">0 to 100! Guess below!</p>
        <input id="num_input" type="number" min="0" max="100" maxlength="3" minlength="1" autofocus required autocomplete="off">
        <br>
        <button onClick="guess()" id="guess_btn">Guess!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
